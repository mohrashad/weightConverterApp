<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weight Converter</title>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <section class="weight-converter">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                        <form>
                            <div class="form-group">
                                <input  id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds....">
                            </div>
                        </form>
                        <div id="output">
                            <div class="card bg-primary mb-2">
                                <div class="card-block">
                                    <h4>Grams:</h4>
                                    <div id="gramsOutput"></div>
                                </div>
                            </div>
                            <div class="card bg-success mb-2">
                                <div class="card-block">
                                    <h4>KiloGrams:</h4>
                                    <div id="kgOutput"></div>
                                </div>
                            </div>
                            <div class="card bg-danger mb-2">
                                <div class="card-block">
                                    <h4>Ounces:</h4>
                                    <div id="ozOutput"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./js/main.js"></script>
    </body>
</html>
